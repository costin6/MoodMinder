  <script>
    document.addEventListener("DOMContentLoaded", function () {

      const storedPartner = localStorage.getItem("partnerData");
  
      if (storedPartner) {
        window.location.href = "partner-profile.html";
      }
      else{

           var partnerSearch = document.getElementById("partnerSearch");
          document.getElementById("addPartnerBtn").addEventListener("click", function () {
          localStorage.setItem("partnerData", JSON.stringify({ name: partnerSearch.value }));
          window.location.href = "partner-profile.html";
      });
      }
    });
  </script>
